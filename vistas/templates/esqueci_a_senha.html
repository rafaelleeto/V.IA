<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Recuperação de senha</title>
        {% include "head_base.html" %}
    </head>
    <body>
        <div class="body-login">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="col-12 col-sm-8 col-md-8 col-lg-6 mx-auto">
                    <div class="sombra d-flex justify-content-center">
                        <img class="img-fluid" src="/static/svgs/logo.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center">
                <div class="col-12 col-sm-8 col-md-7 col-lg-5 mx-auto ">
                    {% include "flashes.html" %}
                    <div class="card-login rounded-5 sombra p-4 justify-content-center">
                        <h1 class="text-center mb-4 fw-bold fs-1 mt-3" style=" color: #8A0303;">Recuperação De Senha</h1>
                        <form method="post">
                            <div class="mb-5">
                                <label for="email"
                                       class="form-label fs-2 sombra-leve-texto mt-4"
                                       style="color: #8A0303">Email:</label>
                                <input type="email"
                                       class="form-control form-control-lg fs-4 mt-3"
                                       id="email"
                                       name="email"
                                       placeholder="Digite seu email:">
                            </div>
                            <div class="gap-2 text-center ">
                                <button type="submit" class="hover-scale botao mt-3 mb-3">Solicitar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="text-center text-light">
                <p class="fw-lighter  opacity-25">Todos os direitos reservados @ Verificação Inteligente De Acesso</p>
            </footer>
        </div>
    </body>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</div>
</body>
</html>
